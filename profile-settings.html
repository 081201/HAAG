<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Settings</title>
    <link rel="stylesheet" href="profile-settings.css" />
  </head>
  <body>
    <div class="profile-settings">
      <h1>Profile Settings</h1>
      <form id="profile-form">
        <div class="profile-item">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" value="JohnDoe" />
          <button type="button" id="change-name">Change</button>
        </div>

        <div class="profile-item">
          <label for="profile-pic">Profile Picture:</label>
          <input type="file" id="profile-pic" name="profile-pic" />
          <button type="button" id="change-pic">Change</button>
        </div>

        <div class="profile-item">
          <label for="dark-mode">Dark Mode:</label>
          <input type="checkbox" id="dark-mode" name="dark-mode" />
          <label for="dark-mode" id="mode-label">Enable Dark Mode</label>
        </div>

        <div class="buttons">
          <button type="submit" id="save-button">Save</button>
          <button type="button" id="cancel-button">Cancel</button>
        </div>
      </form>
    </div>

    <script src="profile-settings.js"></script>
  </body>
</html>
